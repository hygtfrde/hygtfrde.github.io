<!DOCTYPE html>
<html>

  <head>
    <title>Platform Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <header>
    <h1>Platform Game</h1>
    <h3>Controls</h3>
    <div class="controls">
      <span>
        <span class="control-items">JUMP: </span>
        <span>W or ⬆</span>
      </span> <br>
      <span>
        <span class="control-items">LEFT: </span>
        <span>A or ⬅</span>
      </span> <br>
      <span>
        <span class="control-items">RIGHT: </span>
        <span>D or ➡</span>
      </span> <br>
    </div>
  </header>

  <body>
    <canvas id="canvas" style="border:1px solid black"></canvas>
    <script src="./js/canvas/canvas.js"></script>
    <script src="./js/collision/collision.js"></script>
    <script src="./js/movement/movement.js"></script>
    <script src="./js/objects/objects.js"></script>
    <script src="./js/platforms/platforms.js"></script>
  </body>

  <footer>
    <p>by Harold Ulrich</p>
    <p>GitHub</p>
  </footer>

</html>
